<section data-ng-controller="IterationsController" data-ng-init="initIterationView()" >
    <div class="hidden-print navbar-fixed-top searchPanel">
        <div class="panel">
            <div class="container">
                <div class="panel-body" >
                    <div class="row">
                        <div class="col-lg-3">
                            <button type="button" class="btn btn-info" ui-sref="create iteration"><span class="glyphicon glyphicon-plus"></span> Ajouter une version</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mainPanel">
        <div class="panel panel-default">
            <div class="panel-heading">Liste des versions</div>
            <div class="panel-body" >
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Version</th>
                                <th>Date début</th>
                                <th>Date fin</th>
                                <th></th>
                                <th class="col-md-1"></th>
                            </tr>
                            </thead>
                            <tr data-ng-repeat="version in versions" title="+ de détails">
                                <td>{{version._id}}</td>
                                <td>{{version.dateDebut | date : 'dd/MM/yyyy'}}</td>
                                <td>{{version.dateFin | date : 'dd/MM/yyyy'}}</td>
                                <td>
                                    <a class="btn" href="/#!/iteration/{{version}}/edit"><span class="glyphicon glyphicon-pencil"/></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
