<section data-ng-controller="LotsController" data-ng-init="findLot()">
  <div class="panel panel-default">
      <div class="panel-body" >
         <form name="lotForm" class="form-horizontal col-md-10" role="form" data-ng-submit="update(lotForm.$valid)" novalidate>
              <div class="form-group" ng-class="{ 'has-error' : submitted && lotForm.titre.$invalid }">
                  <label mean-token="'create-name'" class="col-md-3 control-label">Nom</label>
                  <div class="col-md-9">
                      <input name="name" type="text" class="form-control" data-ng-model="lot.name" id="name" placeholder="Nom du lot" required>
                      <div ng-show="submitted && lotForm.name.$invalid" class="help-block">
                          <p ng-show="lotForm.name.$error.required">Champ obligatoire</p>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
                  <div class="col-md-9">
                      <textarea name="description" type="text" class="form-control" data-ng-model="lot.description" id="description" placeholder="Decription de la lot"/>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-offset-3 col-md-9">
                      <button type="button" class="btn" onclick="history.go(-1);">Annuler</button>
                      <button type="submit" class="btn btn-success btn-primary">Enregistrer</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
