<section data-ng-controller="LotsController" data-ng-init="initCreate()">
    <div class="panel panel-default">
        <div class="panel-body" >
            <form name="lotForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(lotForm.$valid)" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : submitted && lotForm.name.$invalid }">
                    <label mean-token="'create-name'" class="col-md-3 control-label">Lot *</label>
                    <div class="col-md-9">
                        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="name" ng- ng-class="{ 'has-error' : submitted && ( lotForm.name.$error.not-existing-lot || lotForm.name.$error.required) }" not-existing-lot required>
                        <div ng-show="submitted && lotForm.name.$invalid" class="help-block">
                            <p ng-show="lotForm.name.$error.required">Champ obligatoire</p>
                            <p ng-show="submitted && lotForm.name.$invalid && !lotForm.name.$error.required">Impossible de r√©utiliser un nom de lot existant.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && lotForm.description.$invalid }">
                    <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                        <textarea name="description" type="text" class="form-control" data-ng-model="description" id="description" placeholder="Decription du lot"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="button" class="btn" onclick="history.go(-1);">Annuler</button>
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
