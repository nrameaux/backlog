<div class="col-md-6">
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.version.$invalid }">
        <label mean-token="'create-version'" class="col-md-6 control-label createLeftLabel">Version</label>
        <div class="col-md-6 createLeftInput">
            <select id="version" name="version" class="form-control" data-ng-model="version" data-ng-options="version for version in versions" data-ng-change="refreshIterations(version)"/>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.equipe.$invalid }">
        <label mean-token="'create-equipe'" for="equipe" class="col-md-6 control-label createLeftLabel">Equipe</label>
        <div class="col-md-6 createLeftInput">
            <select id="equipe" name="equipe" class="form-control" data-ng-model="story.equipe" data-ng-options="t for t in teams track by t"/>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.lot.$invalid }">
        <label mean-token="'create-lot'" for="lot" class="col-md-6 control-label createLeftLabel">Lot</label>
        <div class="col-md-6 createLeftInput">
            <select id="lot" name="lot" class="form-control" data-ng-model="story.lot._id" data-ng-options="lot._id as lot.name for lot in lots">
                <option value="">- Choisir un lot -</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.iteration.$invalid }">
        <label mean-token="'create-iteration'" for="iteration" class="col-md-6 control-label createLeftLabel">Iteration</label>
        <div class="col-md-6 createLeftInput">
            <select id="iteration" name="iteration" class="form-control" data-ng-model="story.iteration._id" data-ng-options="iteration._id as iteration.numero for iteration in iterations | orderBy:+'numero'"/>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.dateMep.$invalid }">
        <label mean-token="'create-dateMep'" class="col-md-6 control-label createLeftLabel">Date mep</label>
        <div class="col-md-6 createLeftInput">
            <input name="dateMep" class="form-control" ui-date="{dateFormat:'dd/mm/yy'}"  data-ng-model="story.dateMep"/>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.po.$invalid }">
        <label mean-token="'create-po'" class="col-md-6 control-label ">PO référent</label>
        <div class="col-md-6 createRightInput">
            <input name="po" type="text" class="form-control" data-ng-model="story.po" id="po" placeholder="PO">
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.referent_etudiant.$invalid }">
        <label mean-token="'create-referent_etudiant'" class="col-md-6 control-label">Etudiant référent</label>
        <div class="col-md-6 createRightInput">
            <input name="referent_etudiant" type="text" class="form-control" data-ng-model="story.referent_etudiant" id="referent_etudiant" placeholder="Etudiant">
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.referent_dev.$invalid }">
        <label mean-token="'create-referent_dev'" class="col-md-6 control-label">Developpeur référent</label>
        <div class="col-md-6 createRightInput">
            <input name="referent_dev" type="text" class="form-control" data-ng-model="story.referent_dev" id="referent_dev" placeholder="Développeur">
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.macro_chiffrage.$invalid }">
        <label mean-token="'create-macro_chiffrage'" class="col-md-6 control-label">Macro chiffrage</label>
        <div class="col-md-6 createRightInput">
            <input name="macro_chiffrage" type="text" class="form-control" data-ng-model="story.macro_chiffrage" id="macro_chiffrage" placeholder="Macro">
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.chiffrage.$invalid }">
        <label mean-token="'create-chiffrage'" class="col-md-6 control-label">Chiffrage</label>
        <div class="col-md-6 createRightInput">
            <input name="chiffrage" type="text" class="form-control" data-ng-model="story.chiffrage" id="chiffrage" placeholder="Chiffrage équipe">
        </div>
    </div>
</div>

<div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.domaine.$invalid }">
    <label mean-token="'create-domaine'" for="domaine" class="col-md-3 control-label">Domaine</label>
    <div class="col-md-9">
        <select id="domaine" name="domaine" class="form-control" data-ng-model="story.domaine" data-ng-options="domaine for domaine in domaines track by domaine">
            <option value="">- Choisir un domaine -</option>
        </select>
    </div>
</div>

<div class="col-md-6" ng-hide="isFonctionnal(story)">
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.apporteur.$invalid }">
        <label mean-token="'create-apporteur'" class="col-md-6 control-label createLeftLabel">Apporteur</label>
        <div class="col-md-6 createLeftInput">
            <input name="apporteur" type="text" class="form-control" data-ng-model="story.apporteur" id="apporteur" placeholder="Apporteur">
        </div>
    </div>
</div>
<div class="col-md-6" ng-hide="isFonctionnal(story)">
    <div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.prio_tech.$invalid }">
        <label mean-token="'create-prio_tech'" class="col-md-6 control-label ">Prio tech</label>
        <div class="col-md-6 createRightInput">
            <select id="prio_tech" name="prio_tech" class="form-control" data-ng-model="story.prio_tech" data-ng-options="p for p in priorities track by p">
            </select>
        </div>
    </div>
</div>

<div class="form-group" ng-hide="inCreation" ng-class="{ 'has-error' : submitted && storyForm.statut.$invalid }">
    <label mean-token="'create-statut'" class="col-md-3 control-label">Statut</label>
    <div class="col-md-9">
        <select id="statut" name="statut" class="form-control" data-ng-model="story.statut" data-ng-options="status for status in statuses track by status">
        </select>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.titre.$invalid }">
    <label mean-token="'create-titre'" class="col-md-3 control-label">Titre *</label>
    <div class="col-md-9">
        <input name="titre" type="text" class="form-control" data-ng-model="story.titre" id="titre" placeholder="Titre" required>
        <div ng-show="storyForm.submitted && storyForm.titre.$invalid" class="help-block">
            <p ng-show="storyForm.titre.$error.required">Champ obligatoire</p>
        </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.description.$invalid }">
    <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
    <div class="col-md-9">
        <textarea ckeditor="editorOptions" name="description" type="text" class="form-control" data-ng-model="story.description" id="description" placeholder="Decription de la story"/>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.critereAcceptation.$invalid }">
    <label mean-token="'create-critereAcceptation'" for="critereAcceptation" class="col-md-3 control-label">Critère d'acceptation</label>
    <div class="col-md-9">
        <textarea ckeditor="editorOptions" name="critereAcceptation" type="text" class="form-control" data-ng-model="story.critereAcceptation" id="critereAcceptation" placeholder="Si ... lorque ... alors ..."/>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && storyForm.fitness.$invalid }">
    <label mean-token="'create-fitness'" for="fitness" class="col-md-3 control-label">Fitness</label>
    <div class="col-md-9">
        <textarea ckeditor="editorOptionsFitness" name="fitness" type="text" class="form-control" data-ng-model="story.fitness" id="fitness" placeholder="http://fitnesses.fr"/>
    </div>
</div>
<div class="form-group" ng-hide="isFonctionnal(story)" ng-class="{ 'has-error' : submitted && storyForm.gain.$invalid }">
    <label mean-token="'create-gain'" for="fitness" class="col-md-3 control-label">Gain</label>
    <div class="col-md-9">
        <textarea ckeditor="editorOptionsFitness" name="gain" type="text" class="form-control" data-ng-model="story.gain" id="gain"/>
    </div>
</div>
<div class="form-group" ng-hide="isFonctionnal(story)" ng-class="{ 'has-error' : submitted && storyForm.suivi.$invalid }">
    <label mean-token="'create-suivi'" for="suivi" class="col-md-3 control-label">Suivi story</label>
    <div class="col-md-9">
        <textarea ckeditor="editorOptionsFitness" name="suivi" type="text" class="form-control" data-ng-model="story.suivi" id="suivi"/>
    </div>
</div>
